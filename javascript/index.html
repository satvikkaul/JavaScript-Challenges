<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java script </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/script.css">
  </head>
  <body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days </h2>

        <div class="flexbox-container-1">
              <div >
                <button type="button" class="btn btn-primary" name="button" onclick="ageInDays()">Click me!</button>
              </div>

              <div >
                <button type="button" class="btn btn-danger" name="button" onclick="reset()">Reset</button>
              </div>

        </div>
          <div class="flexbox-container-1">
            <div id="flexbox-result">   </div>
          </div>

      </div>
      <div class="container-2">
           <h2>Challenge 2 - Cat generator</h2>
          <button  class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
          <div class="flexbox-container-2" id="flex-cat-gen">    </div>
      </div>
      <div class="container-3">
        <h2>Challenge 3 - Rock Paper Scissors</h2>
        <div class="flexbox-rps" id="flexbox-rps-div">
          <img id="rock" src="https://steemitimages.com/DQmS7idiqEomspktnX5kwq4vLPjDRxKzTFEPyLeMX3XDq8y/rock.png" onclick="rpsGame(this)" height="240" width="250" alt="">
          <img id="paper" src="http://chittagongit.com//images/rock-paper-scissors-icon/rock-paper-scissors-icon-23.jpg" onclick="rpsGame(this)" height="250" width="250"alt="">
          <img id="scissors" src="http://chittagongit.com//images/scissors-icon-png/scissors-icon-png-21.jpg" onclick="rpsGame(this)" height="250" width="250" alt="">
        </div>
      </div>
      <div class="container-4">
        <h2 id="change-my-color">Challenge 4 - Change color for all buttons !</h2>
        <div class="flexbox-pick-color">
          <form class="" action="" >
              <select id="background" name="backdrop" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
              </select>
          </form>

          <button class="btn btn-primary">Wee !</button>
            <button class="btn btn-danger">google !</button>
            <button class="btn btn-warning">yahoo !</button>
            <button class="btn btn-success">fab !</button>
        </div>
      </div>

      <div class="container-5">
            <h2>Challenge 5: Black Jack</h2>
            <h3><span id="blackjack-result">Let's play</span></h3>


            <div class="flex-blackjack-row-1">
              <div id="your-box">
                <h2>You :<span id='your-blackjack-result'>0</span></h2>
              </div>
              <div id="dealer-box">
                <h2>Dealer :<span id="dealer-blackjack-result">0</span></h2>
              </div>
            </div>

              <div class="flex-blackjack-row-2">
                <div class="">
                  <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
                  <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
                  <button id="blackjack-deal-button" class="btn-lg btn-danger ">Deal</button>
                </div>
              </div>

              <div class="flex-blackjack-row-3">
                <table>
                  <tr>
                    <th> Wins </th>
                    <th> Losses </th>
                    <th> Draws </th>
                  </tr>
                  <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

    <script src="static/js/script.js">  </script>
  </body>
</html>
